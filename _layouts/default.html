<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Samuel Alebachew</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="/css/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="/css/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="/css/github-light.css" media="screen">

    <!-- GOOGLE ANALYTICS -->
    <script>
      (function(i,s,o,g,r,a,m){
        i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
          (i[r].q=i[r].q||[]).push(arguments)
        },
        i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-76721951-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>

  <body>
    <div class="page-header">
      <h1 class="project-name">{{ site.title }}</h1>
      <h2 class="project-tagline">{{ site.desc }}</h2>
      <div id="nav">
        <ul>
          <li class="nav-item" {% if page.nav == 'home' %}id="nav-active"{% endif %}>
            <a href="/." title="Main Page"><span>Home</span></a>
          </li>
          <li class="nav-item"{% if page.nav == 'project' %}id="nav-active"{% endif %}>
            <a href="/projects" title="View All Projects"><span>Projects</span></a>
          </li>
          <li class="nav-item"{% if page.nav == 'blog' %}id="nav-active"{% endif %}>
            <a href="/blog" title="View All Ideas"><span>Ideas</span></a>
          </li>
          <li class="nav-item"{% if page.nav == 'about' %}id="nav-active"{% endif %}>
            <a href="/about" title="Read About Me"><span>About</span></a>
          </li>
        </ul>
      </div>
    </div>
    
    <div class="main-content">

      {{ content }}

      {% if page.comments %} 
      <div id="disqus_thread"></div>
      <script>
        var disqus_config = function () {
          this.page.url = {{ site.url }};
          this.page.identifier = {{ page.id }};
        };

        // DON'T EDIT BELOW THIS LINE
        (function() { 
          var d = document, s = d.createElement('script');
          s.src = 'https://samuelale.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
        })();
      </script>

      {% endif %}

      <footer class="site-footer">

        <div class="social-media">
          <a href="https://www.facebook.com/samuel.alebachew" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="https://github.com/samuelAle" target="_blank"><i class="fa fa-github"></i></a>
          <a href="https://www.linkedin.com/in/samuel-alebachew-91060223?trk=hp-identity-name" target="_blank"><i class="fa fa-linkedin"></i></a>
        </div>

        <span class="site-footer-credits">
          Copyright 2016. All rights reserved.<br> 
          Powered by <a href="https://pages.github.com">Jekyll</a>. Designed by <a href="/about">Samuel Alebachew</a><br>
          Icons made by <a href="http://www.freepik.com" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a>
        </span>

      </footer>


    </div>
  

  </body>
</html>
